<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Word Run Plant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #eaf6f0, #f7fff9);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  max-width: 420px;
  width: 90%;
  text-align: center;
}

.plant {
  font-size: 80px;
  margin-bottom: 10px;
}

.progress-bar {
  background: #e0e0e0;
  border-radius: 20px;
  overflow: hidden;
  height: 18px;
  margin: 15px 0;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #8bcf9f, #6fbf8a);
  transition: width 0.6s ease;
}

button {
  margin-top: 20px;
  padding: 14px 25px;
  border: none;
  border-radius: 12px;
  background: #6fbf8a;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="name">Loading...</h2>

  <div class="plant" id="plant">ðŸŒ±</div>

  <div id="progressText">0 / 90 days</div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <button onclick="openForm()">Log Today</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz6TrYj7DPxF1rKpsCH35TXRfsz7UxFyQcLjFzd-MzGVy5NqbRLueCSDGe56hP8hV8-JA/exec";

const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if (!name) {
  document.body.innerHTML = "No name provided.";
}

fetch(`${API_URL}?name=${encodeURIComponent(name)}`)
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      document.body.innerHTML = data.error;
      return;
    }

    const daysRead = data.daysRead;
    const percent = (daysRead / 90) * 100;

    document.getElementById("days").innerText =
      `${daysRead} of 90 days completed`;

    document.getElementById("progress").style.width = percent + "%";

    const plant = document.getElementById("plant");
    const stage = document.getElementById("stage");

    if (daysRead <= 5) {
      plant.innerText = "ðŸŒ°";
      stage.innerText = "Seed Stage";
    } else if (daysRead <= 15) {
      plant.innerText = "ðŸŒ±";
      stage.innerText = "Sprouting Faith";
    } else if (daysRead <= 30) {
      plant.innerText = "ðŸŒ¿";
      stage.innerText = "Growing Strong";
    } else if (daysRead <= 60) {
      plant.innerText = "ðŸŒ³";
      stage.innerText = "Deeply Rooted";
    } else {
      plant.innerText = "ðŸŒ²";
      stage.innerText = "Flourishing";
    }
  });
</script>


</body>
</html>
